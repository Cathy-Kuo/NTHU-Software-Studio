      <h2>Lab05 Async / Await</h2>
      <p class="lead" id="status">You can select random user by push the button</p>
    </div>
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3" id="user-info-name">Information</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" id="username">
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email </label>
          <input type="email" class="form-control" id="email">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="re-sample">
          <label class="custom-control-label" for="re-sample">automatic re-sample the information as get incorrect
            data</label>
        </div>
        <hr class="mb-4">
      </form>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button class="btn btn-primary btn-lg" id="resamplebtn">Re-sample the information</button>
        </div>
        <div class="col"></div>
      </div>
    </div>
